<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nifty OI Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="container">

  <!-- STICKY TOP-6 CHARTS -->
  <section class="sticky-bar" id="stickyCharts"></section>

  <!-- TAB NAVIGATION -->
  <nav class="tabs" id="tabNav"></nav>

  <!-- TAB CONTENT -->
  <main id="tabContent"></main>

  <!-- GLOBAL CONTROLS -->
  <section class="controls" style="text-align:center; margin:1rem 0;">
    <button id="refreshBtn">Refresh Charts</button>
    <label>Auto-refresh:
      <select id="autoRefresh">
        <option value="0">Off</option>
        <option value="10000">10s</option>
        <option value="20000">20s</option>
        <option value="30000">30s</option>
        <option value="60000" selected>60s</option>
      </select>
    </label>
    <div id="lastUpdate" style="margin-top:8px; font-size:0.9rem; color:#555;"></div>
  </section>

</div>

<script src="dashboard.js"></script>
</body>
</html>
